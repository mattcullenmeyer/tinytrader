version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.testing
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:14.2
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/testing/:/etc/nginx/conf.d
      - static_volume:/code/staticfiles
      - media_volume:/code/mediafiles
    ports:
      - 80:80
    restart: always
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
